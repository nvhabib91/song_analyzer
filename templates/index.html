<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Song Analyser</title>
  <link rel="shortcut icon" href="{{ url_for('static',filename='img/note.png') }}" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
  <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/start/jquery-ui.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script>
    $(document).ready(function () {
        if ('{{message_type}}' != "Error") {
          $('.alert-autocloseable-success').hide();
          $('.alert-autocloseable-success').show();
          $('.alert-autocloseable-success').delay(5000).fadeOut("slow");
        } else {
          $('.alert-autocloseable-danger').hide();
          $('.alert-autocloseable-danger').show();
          $('.alert-autocloseable-danger').delay(5000).fadeOut("slow");
        }
      });
  </script>
</head>
<body>
<!-- Main navigation -->
<header>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
    <div class="container">
      <a class="navbar-brand" href="/"><i class="fas fa-music px-2"></i><strong>Song AI</strong></a>
      <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-7"
        aria-controls="navbarSupportedContent-7" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/results">Home<span class="sr-only">(current)</span></a>
          </li>
          
        </ul>
        <form class="form-inline">
          <div class="md-form my-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          </div>
        </form>
      </div> -->
    </div>
  </nav>
  <!-- Navbar -->
  
  <!-- Full Page Intro -->
  <div class="view jarallax" data-jarallax='{"speed": 0.2}'
    style="background-image: url('https://dancingastro-wpengine.netdna-ssl.com/wp-content/uploads/2019/04/gesaffelstein-coachella-2019-julian-bajsel.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">
      <!-- Content -->
      <div class="container">
        <!--Grid row-->
        <div class="row">
          <!--Grid column-->
          <div class="col-md-12 mb-3 white-text text-center">
            <h1 class="h1-reponsive white-text text-uppercase font-weight-bold mb-0 pt-md-5 pt-5 wow fadeInDown"
              data-wow-delay="0.3s"><strong class="highlight">MUSIC ANALYZER</strong></h1>
            <hr class="hr-light my-4 wow fadeInDown" data-wow-delay="0.4s">
            <h5 class="text-uppercase mb-4 white-text wow fadeInDown" data-wow-delay="0.4s"><strong class="highlight">Search for any song title or artist</strong></h5>
            <h5 class="text-uppercase mb-4 white-text wow fadeInDown" data-wow-delay="0.4s"><strong class="highlight">
              
              {% block message %}
              
              {% if 'Success' in message_type %}
              <div class="alert alert-success alert-custom alert-autocloseable-success">
                {{message_content}}
              </div>
              {% elif 'Error' in message_type %}
              <div class="alert alert-danger alert-custom alert-autocloseable-danger">
                {{message_content}}
              </div>
              {% else %}

              {% endif %}
              
              {% endblock %}

              <div class="progress" style="height:30px">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" role="progressbar" aria-valuenow="100"
                  aria-valuemin="0" aria-valuemax="100" style="width: 100%;height:30px">Performing analysis...</div>
              </div>

            </strong></h5>
            <div class="ui-widget">
            <form class="form wow fadeInDown justify-content-center text-center" data-wow-delay="0.4s" name="searchSong" method="POST" action="/results">
                <div class="md-form my-0 white-text">
                  <input class="form-control mr-sm-2 text-center white-text" type="text" placeholder="Search..." aria-label="Search" id="autocomplete" name="q">
                  <input type="hidden" name="song_search" id="songSearch" value="">
                  <input type="hidden" name="song_id" id="songID" value="">
                </div>
                  <button type="submit" class="btn btn-outline-white wow fadeInDown" data-wow-delay="0.4s" id="search">Go</button>
            </form>
            </div>
          </div>
          
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </div>
  <!-- Full Page Intro -->
</header>
<!-- Main navigation -->


    <!-- Bootstrap core JavaScript -->
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js">
      </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.2.2/web-animations.min.js">
        </script>
    <script>
      new WOW().init();
      </script>
      <script type="text/javascript" src="{{ url_for('static',filename='js/custom.js') }}"></script>
    
  </body>

</html>
